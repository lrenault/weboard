<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>the Weboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>
    <body style=text-align:center;>
      <div>
        <input type="checkbox" id="connectSource" name="connectSource" value="connectSource">
        <label for="connectSource">Connect Instrument</label>
      </div>
      <div style="border: 1px solid red; background: linear-gradient(135deg, rgb(0, 0, 44), rgb(255, 255, 255));">
        <input class="gain-control" type="range" min="0" max="1" step="0.01" value="0.5">
      </div>

      <h4 id="comp">Compressor</h4>
      <div class="slider-group"; style="border: 1px solid blue;">
        <div class="slider">
          <label="comp-threshold">Threshold</label>
          <input type="range" min="-100" max="0" step="1" value="-24" id="comp-threshold">
          <div class="slider-value">-24</div>
        </div>
        <div class="slider">
          <label="comp-ratio">Ratio</label>
          <input type="range" min="1" max="20" step="1" value="12" id="comp-ratio">
          <div class="slider-value">12</div>
        </div>
        <div class="slider">
          <label="fuzz-mid-high">Mid-High Gain</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="fuzz-mid-high">
          <div class="slider-value">0.5</div>
        </div>
        <div class="slider">
          <label="fuzz-high">High Gain</label>
          <input type="range" min="0" max="1" step="0.01" value="0.6" id="fuzz-high">
          <div class="slider-value">0.6</div>
        </div>
      </div>

      <h4 id="fuzz">Quadrafuzz</h4>
      <div class="slider-group"; style="border: 1px solid grey;">
        <div class="slider">
          <label="fuzz-low">Low Gain</label>
          <input type="range" min="0" max="1" step="0.01" value="0.6" id="fuzz-low">
          <div class="slider-value">0.6</div>
        </div>
        <div class="slider">
          <label="fuzz-mid-low">Mid-Low Gain</label>
          <input type="range" min="0" max="1" step="0.01" value="0.8" id="fuzz-mid-low">
          <div class="slider-value">0.8</div>
        </div>
        <div class="slider">
          <label="fuzz-mid-high">Mid-High Gain</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="fuzz-mid-high">
          <div class="slider-value">0.5</div>
        </div>
        <div class="slider">
          <label="fuzz-high">High Gain</label>
          <input type="range" min="0" max="1" step="0.01" value="0.6" id="fuzz-high">
          <div class="slider-value">0.6</div>
        </div>
      </div>

      <h4 id="fuzz">High-Pass Filter</h4>
      <div class="slider-group"; style="border: 1px solid yellow;">
        <div class="slider">
          <label="high-pass-freq">Frequency</label>
          <input type="range" min="10" max="22050" step="1" value="500" id="high-pass-freq">
          <div class="slider-value">500</div>
        </div>
        <div class="slider">
          <label="high-pass-peak">Peak</label>
          <input type="range" min="0.001" max="500" step="0.001" value="1" id="high-pass-peak">
          <div class="slider-value">1</div>
        </div>
      </div>

      <h4>Volume</h4>
      <div class="slider-group"; style="border: 1px solid yellow;">
        <div class="slider">
          <label="volume-volume">Volume</label>
          <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume">
          <div class="slider-value" id="volume-log">0.5</div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.1/Pizzicato.min.js"></script>
      <script src="js/script.js"></script>
    </body>
</html>
